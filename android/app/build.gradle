plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.financeapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.financeapp"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 29 // Mindest-API-Level, z. B. Android 10
        targetSdk = 35 // Ziel-API-Level, z. B. Android 13
        versionCode = 1 // Versionscode deiner App
        versionName = "1.0" // Versionsname deiner App
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    dependencies {
        implementation 'androidx.appcompat:appcompat:1.7.0' // AppCompat-Bibliothek
        implementation 'androidx.core:core-ktx:1.15.0' // AndroidX Core-KTX-Bibliothek
        implementation 'com.google.android.material:material:1.12.0' // Material Design-Bibliothek
        // Weitere Flutter-Plugins, die du verwenden m√∂chtest
    }

}

flutter {
    source = "../.."
}
